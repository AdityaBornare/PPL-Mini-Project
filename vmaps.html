<!DOCTYPE html>
<html>
    <head>
        <title>Vegetation Prediction</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <link rel="stylesheet" type="text/css" href="./mapstyle.css" />
        <script src="./index.js"></script>
    </head>
    <body>
        <h1 style="background-color:lightgreen;"> Vegetation Prediction using Google Maps</h1>
        <h3><font color="blue">Lat-long coordinates</h2>

        <!---Div element for the map-->
        <div id="map"></div>

        <!---Async script executes immediately and must be after any DOM elements used in callback. -->
        <!-- Insert API key in place of YOUR_API_KEY-->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs7QFlJwNS97PQy_ZILj9yfbaM7OX6RmU&callback=initMap&libraries=&v=weekly"
            async
        ></script>
    </body>
</html>
